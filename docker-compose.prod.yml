version: "3.8"

services:
  wecare-ecommerce:
    image: wecare-ecommerce:latest
    container_name: wecare-ecommerce
    hostname: wecare.com.vn
    ports:
      - "3000:3000"
    labels:
      NAME: "wecare-ecommerce"
      maintainer: "wecare-team"
    networks:
      - wecare-network
    restart: always
    env_file:
      - .env
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

networks:
  wecare-network:
    driver: bridge
