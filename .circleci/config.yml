version: 2.1

# Orbs để sử dụng các công cụ có sẵn
orbs:
  docker: circleci/docker@2.4.0

# Jobs định nghĩa các bước build/test/deploy
jobs:
  # Job: Install dependencies và cache
  install-dependencies:
    docker:
      - image: cimg/node:20.0
    steps:
      - checkout
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "package-lock.json" }}
            - v1-dependencies-
      - run:
          name: Install Dependencies
          command: npm ci
      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package-lock.json" }}
      - persist_to_workspace:
          root: ~/project
          paths:
            - node_modules
            - package.json
            - package-lock.json

  # Job: Lint code
  lint:
    docker:
      - image: cimg/node:20.0
    steps:
      - checkout
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "package-lock.json" }}
            - v1-dependencies-
      - attach_workspace:
          at: ~/project
      - run:
          name: Run ESLint
          command: npm run lint

  # Job: Build Next.js application
  build:
    docker:
      - image: cimg/node:20.0
    environment:
      # Set environment variables for build
      NODE_ENV: production
    steps:
      - checkout
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "package-lock.json" }}
            - v1-dependencies-
      - attach_workspace:
          at: ~/project
      - run:
          name: Build Next.js App
          command: npm run build
      - persist_to_workspace:
          root: ~/project
          paths:
            - .next
            - public
            - package.json
            - package-lock.json
            - next.config.mjs
            - node_modules

  # Job: Build Docker Image
  build-docker:
    machine:
      image: ubuntu-2204:current
    steps:
      - checkout
      - setup_remote_docker:
          version: 24.0.5
      - attach_workspace:
          at: ~/project
      - run:
          name: Build Docker Image
          command: |
            docker build -t wecare-ecommerce:${CIRCLE_SHA1} .
            docker tag wecare-ecommerce:${CIRCLE_SHA1} wecare-ecommerce:latest
      - run:
          name: Save Docker Image
          command: |
            docker save wecare-ecommerce:${CIRCLE_SHA1} | gzip > /tmp/wecare-ecommerce-${CIRCLE_SHA1}.tar.gz
      - persist_to_workspace:
          root: /tmp
          paths:
            - wecare-ecommerce-*.tar.gz

  # Job: Test (nếu có test files)
  test:
    docker:
      - image: cimg/node:20.0
    steps:
      - checkout
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "package-lock.json" }}
            - v1-dependencies-
      - attach_workspace:
          at: ~/project
      - run:
          name: Run Tests
          command: |
            if [ -f "package.json" ] && grep -q '"test"' package.json; then
              npm test || echo "No tests configured"
            else
              echo "No test script found, skipping tests"
            fi

# Workflows định nghĩa thứ tự chạy các jobs
workflows:
  build-and-test:
    jobs:
      # Bước 1: Install dependencies (chạy đầu tiên)
      - install-dependencies
      
      # Bước 2: Chạy song song lint và test
      - lint:
          requires:
            - install-dependencies
      - test:
          requires:
            - install-dependencies
      
      # Bước 3: Build Next.js app (sau khi lint và test pass)
      - build:
          requires:
            - lint
            - test
      
      # Bước 4: Build Docker image (sau khi build Next.js thành công)
      - build-docker:
          requires:
            - build
          filters:
            branches:
              only:
                - main
                - master
                - develop

